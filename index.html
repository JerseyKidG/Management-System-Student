    <h2>Student Management System</h2>

      <table cellspacing="5" border="0">
        <tbody>
          <tr>
            <td>Firstname:</td>

          </tr>
          <tr>
            <td>Lastname:</td>
            <td align="left">
              <input id="lastname" type="text" size="30" maxlength="30" placeholder="Password within 10 characters" />

          </tr>
          <tr>
            <td>Email:</td>

              <input id="email" type="text" size="30" maxlength="30" placeholder="exp: XXX@marlabs.com"/>

          </tr>
          <tr>

            </td>
          </tr>
          <tr>
            <td>Phone:</td>

          </tr>
          <tr>
            <td>Current_class:</td>

          </tr>
          <tr>
            <td>Address</td>

          </tr>
          <tr>
            <td></td>
            <td>permanent:</td>

              <input id="perm" type="text" size="30" maxlength="30" placeholder="street, city, state."/>

          </tr>
          <tr>
            <td>Marks</td>
            <td>english:</td>
            <td align="left">
              <input id="eng" type="text" size="30" maxlength="30" placeholder="1 - 100"/>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>science:</td>
            <td align="left">
              <input id="sci" type="text" size="30" maxlength="30" placeholder="1 - 100"/>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>computer:</td>
            <td align="left">
              <input id="comp" type="text" size="30" maxlength="30" placeholder="1 - 100"/>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>hardware:</td>
            <td align="left">
              <input id="hard" type="text" size="30" maxlength="30" placeholder="1 - 100"/>
            </td>
          </tr>
